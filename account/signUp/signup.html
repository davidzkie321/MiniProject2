<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 class="text-center mt-5 fw-bold" id="sus">SUS</h1>
    <div class="container pb-5">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <div class="mb-3">
          <label for="email" class="form-label s_up_form"
            ><strong class="s_up_main">Email Address:</strong></label
          >
          <input
            type="email"
            class="form-control mb-4"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="first-name" class="form-label s_up_form"
              ><strong class="s_up_main">First Name:</strong></label
            >
            <input
              type="text"
              class="form-control"
              id="first-name"
              name="first-name"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="last-name" class="form-label s_up_form"
              ><strong class="s_up_main">Last Name:</strong></label
            >
            <input
              type="text"
              class="form-control"
              id="last-name"
              name="last-name"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label s_up_form"
            ><strong class="s_up_main">Password:</strong></label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>

        <div class="mb-3">
          <label for="confirm-password" class="form-label s_up_form"
            ><strong class="s_up_main">Confirm Password:</strong></label
          >
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            name="confirm-password"
            required
          />
        </div>

        <div class="mb-5">
          <label for="date-of-birth" class="form-label s_up_form"
            ><strong class="s_up_main">Date of Birth:</strong></label
          >
          <input
            type="date"
            class="form-control"
            id="date-of-birth"
            name="date-of-birth"
            required
          />
        </div>

        <div class="mb-3">
          <p><strong>Contact Preferences</strong></p>
          <p id="tell_us">Tell us which e-mail you'd like:</p>
          <div class="form-check my-2">
            <input
              class="form-check-input"
              type="checkbox"
              value="discount-sales"
              id="preference1"
              name="preferences"
            />
            <label class="form-check-label" for="preference1">
              <strong>Discount and Sales</strong>
            </label>
          </div>
          <div class="form-check my-2">
            <input
              class="form-check-input"
              type="checkbox"
              value="new-stuff"
              id="preference2"
              name="preferences"
            />
            <label class="form-check-label" for="preference2">
              <strong>New Stuff</strong>
            </label>
          </div>
          <div class="form-check my-2">
            <input
              class="form-check-input"
              type="checkbox"
              value="your-exclusives"
              id="preference3"
              name="preferences"
            />
            <label class="form-check-label" for="preference3">
              <strong>Your Exclusives</strong>
            </label>
          </div>
          <div class="form-check my-2">
            <input
              class="form-check-input"
              type="checkbox"
              value="sus-partners"
              id="preference4"
              name="preferences"
            />
            <label class="form-check-label" for="preference4">
              <strong>Sus Partners</strong>
            </label>
          </div>
        </div>

        <p>
          <a href="#" id="more_info">Tell me more about this...</a>
        </p>

        <button type="submit" class="btn btn-primary mb-3">Sign Up</button>
      </form>
      <p class="text-center">
        <a href="../signIn/signin.html" id="s_in">Sign In</a>
      </p>
      <p id="message" class="text-center mt-3"></p>
    </div>

    <p class="text-center mt-4 mb-5">
      <a href="#" id="pri_term">Privacy Policy</a> |
      <a href="#" id="pri_term">Terms and Conditions</a>
    </p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let email = document.getElementById("email").value;
          let password = document.getElementById("password").value;

          localStorage.setItem("userEmail", email);
          localStorage.setItem("userPassword", password);

          alert("Account created successfully! Welcome, " + email + ".");
          window.location.href = "../signIn/signin.html";
        });
    </script>
  </body>
</html>
