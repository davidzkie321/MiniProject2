<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="text-center mt-5 fw-bold" id="sus">SUS</h1>
    <div class="container py-5">
      <h2>Sign In</h2>
      <form id="signin-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control mb-4"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
          <p class="mb-5"><a href="#" id="for_pass">forgot password?</a></p>
        </div>

        <button type="submit" class="btn btn-primary mb-3">Sign In</button>
      </form>
      <p class="text-center">
        <a href="../signUp/signup.html" id="s_up">Sign Up</a>
      </p>

      <p id="message" class="text-center mt-3"></p>
    </div>

    <p class="text-center">
      <a href="#" id="pri_term">Privacy Policy</a> |
      <a href="#" id="pri_term">Terms and Conditions</a>
    </p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
